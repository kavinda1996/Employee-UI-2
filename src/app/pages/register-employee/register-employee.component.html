<div class="container py-5 h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-9 col-xl-7">
      <div
        class="card p-5 shadow-2-strong card-registration"
        style="border-radius: 15px"
      >
        <div class="card-body p-4 p-md-5 rounded-4">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center text-white">
            Register Employee
          </h3>
          <form>
            <div class="row mb-4">
              <div data-mdb-input-init class="form-outline">
                <input
                  type="text"
                  id="name"
                  class="form-control form-control-lg w-100"
                  placeholder="Name"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mb-4">
              <div data-mdb-input-init class="form-outline">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg w-100"
                  placeholder="Email"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mb-4">
              <div data-mdb-input-init class="form-outline">
                <select #searchType class="form-select" [(ngModel)]="selectedValue" name="department">
                  <option value="" disabled selected>Department</option>
                  <option *ngFor="let department of listOfDepartments">
                    {{ department }}
                  </option>
                </select>
              </div>
            </div>
            <div class="text-center">
              <button
                class="btn btn-primary border-0"
                id="submitBtn"
                (click)="submitForm($event)"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
